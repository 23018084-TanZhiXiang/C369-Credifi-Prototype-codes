<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Credifi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup_and_login.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5">Log In</h2>
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 " href="home.html">Log In</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="signup_and_login.js"></script>
</body> 
</html>
